<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">労働衛生ラボ</title>
  <desc id="desc">現場と法令のあいだを埋める、一次情報ベースのナレッジハブ</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#67e8f9"/>
      <stop offset="100%" stop-color="#fb7185"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="990" cy="120" r="170" fill="#22d3ee" opacity=".15"/>
  <circle cx="180" cy="560" r="220" fill="#fb7185" opacity=".14"/>
  <text x="80" y="250" fill="#e2e8f0" font-size="72" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-weight="700">労働衛生ラボ</text>
  <text x="80" y="330" fill="#cbd5e1" font-size="38" font-family="system-ui, -apple-system, Segoe UI, sans-serif">現場と法令のあいだを埋める、一次情報ベースのナレッジハブ</text>
  <rect x="80" y="380" width="640" height="10" rx="5" fill="url(#accent)"/>
</svg>
