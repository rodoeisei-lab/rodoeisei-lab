<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>動画 | 労働衛生ラボ</title>
  <style>
    /* ベース */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{width:100%;overflow-x:hidden}
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;line-height:1.6;color:#222}

    :root{
      --primary:#d94e4e; --text:#1a1a1a; --muted:#6b7280;
      --light:#fff; --bg:#f7f7f8; --max:1200px;
    }
    .container{width:90%;max-width:var(--max);margin:0 auto}

    /* ヘッダー（トップと同デザイン簡略版） */
    .site-header{position:sticky;top:0;background:#fff;border-bottom:1px solid #eaeaea;z-index:10}
    .site-header .container{display:flex;align-items:center;justify-content:space-between;padding:10px 0}
    .brand{font-weight:700;text-decoration:none;color:#111;font-size:1.2em}
    .nav ul{list-style:none;display:flex;gap:16px}
    .nav a{text-decoration:none;color:#111;padding:8px;border-radius:6px}
    .nav a:hover{background:#efeff2}

    /* ヒーロー（動画ページ用に淡いグラデ） */
    .hero{background:linear-gradient(135deg,#fbe4e6,#e8f0ff);padding:40px 0;margin-bottom:18px}
    .hero h1{font-size:1.6rem}
    .hero p{color:var(--muted);margin-top:6px}

    /* プレイヤー周り */
    .player-wrap{background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:14px}
    .ratio{position:relative;width:100%;aspect-ratio:16/9;background:#000;border-radius:12px;overflow:hidden}
    .ratio iframe{position:absolute;inset:0;width:100%;height:100%;border:0}

    .player-actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:14px}
    .btn{display:inline-block;padding:10px 14px;border-radius:999px;text-decoration:none;font-weight:700;border:1px solid #e5e7eb;background:#fff;color:#111}
    .btn.primary{background:var(--primary);color:#fff;border-color:var(--primary)}
    .btn:hover{filter:brightness(.98)}
    .hint{font-size:.9rem;color:var(--muted);margin-top:10px}

    /* 追加のカード（今後動画を並べるとき用／任意） */
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:16px;margin-top:24px}
    .video-card{grid-column:span 12;background:#fff;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,.05);overflow:hidden;text-decoration:none;color:inherit;display:flex;gap:12px}
    .thumb{flex:0 0 160px;aspect-ratio:16/9;background:#000;overflow:hidden}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .meta{padding:12px}
    .meta h3{font-size:1rem;line-height:1.4;margin-bottom:4px}
    .meta p{color:var(--muted);font-size:.9rem}
    @media(max-width:720px){
      .video-card{flex-direction:column}
      .thumb{width:100%}
    }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="container">
      <a class="brand" href="/rodoeisei-lab/">労働衛生ラボ</a>
      <nav class="nav">
        <ul>
          <li><a href="/rodoeisei-lab/guides/">解説</a></li>
          <li><a href="/rodoeisei-lab/videos/">動画</a></li>
          <li><a href="/rodoeisei-lab/updates/">最新アップデート</a></li>
          <li><a href="/rodoeisei-lab/licenses/">資格対策</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>動画</h1>
      <p>このプレイヤーは「アップロード一覧プレイリスト」を埋め込んでいます。新しい動画を投稿すると自動で反映されます。</p>
    </div>
  </section>

  <main class="container">
    <!-- プレイヤー -->
    <div class="player-wrap">
      <div class="ratio">
        <!-- 重要：Uploads プレイリスト（UC→UUに置換） -->
        <iframe
          src="https://www.youtube.com/embed/videoseries?list=UUT2gRzcZrwl8W64LOGUb3cw"
          title="労働衛生ラボ - アップロード動画"
          loading="lazy"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>

      <div class="player-actions">
        <a class="btn primary" href="https://www.youtube.com/channel/UCT2gRzcZrwl8W64LOGUb3cw?sub_confirmation=1" target="_blank" rel="noopener">チャンネルを登録</a>
        <a class="btn" href="https://www.youtube.com/channel/UCT2gRzcZrwl8W64LOGUb3cw/videos" target="_blank" rel="noopener">YouTubeで見る</a>
      </div>

      <p class="hint">もし再生できない場合：いちど <strong>YouTubeで見る</strong> を開くか、下の手順で埋め込み許可をご確認ください。</p>
    </div>

    <!-- （任意）固定のピックアップ例。不要なら削除OK -->
    <!--
    <div class="grid">
      <a class="video-card" href="https://www.youtube.com/watch?v=XXXXXXXX" target="_blank" rel="noopener">
        <div class="thumb"><img src="https://img.youtube.com/vi/XXXXXXXX/hqdefault.jpg" alt=""></div>
        <div class="meta">
          <h3>個人ばく露測定とは？最新の法改正に…</h3>
          <p>約8分・解説</p>
        </div>
      </a>
    </div>
    -->
  </main>

  <footer style="background:#111;color:#fff;margin-top:40px">
    <div class="container" style="padding:18px 0;font-size:.9rem">© 2025 労働衛生ラボ</div>
  </footer>
</body>
</html>
