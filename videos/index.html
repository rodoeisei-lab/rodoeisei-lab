<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>動画 | 労働衛生ラボ</title>
<style>
  /* ベース */
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{width:100%;overflow-x:hidden}
  body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;line-height:1.6;color:#222}

  :root{
    --primary:#d94e4e; --text:#1a1a1a; --muted:#6b7280;
    --light:#fff; --bg:#f7f7f8; --max:1200px;
  }
  .container{width:90%;max-width:var(--max);margin:0 auto}

  /* ヘッダー（簡略） */
  .site-header{position:sticky;top:0;background:#fff;border-bottom:1px solid #eaeaea;z-index:10}
  .site-header .container{display:flex;align-items:center;justify-content:space-between;padding:10px 0}
  .brand{font-weight:700;text-decoration:none;color:#111;font-size:1.2em}
  .nav ul{list-style:none;display:flex;gap:16px;flex-wrap:nowrap;overflow-x:auto;-webkit-overflow-scrolling:touch}
  .nav ul::-webkit-scrollbar{display:none}
  .nav a{text-decoration:none;color:#111;padding:8px;border-radius:6px}
  .nav a:hover{background:#efeff2}

  /* ヒーロー */
  .hero{background:linear-gradient(135deg,#fbe4e6,#e8f0ff);padding:40px 0 24px;margin-bottom:6px}
  .hero h1{font-size:1.6rem}
  .hero p{color:var(--muted);margin-top:6px}

  /* タブ */
  .tabs{display:flex;gap:8px;flex-wrap:wrap;margin:16px 0 14px}
  .tab{
    display:inline-block;padding:8px 12px;border-radius:999px;cursor:pointer;
    border:1px solid #e5e7eb;background:#fff;color:#111;font-weight:700;
    user-select:none;white-space:nowrap
  }
  .tab[aria-selected="true"]{background:var(--primary);border-color:var(--primary);color:#fff}

  /* プレイヤー周り */
  .player-wrap{background:#fff;border-radius:18px;box-shadow:0 18px 40px rgba(0,0,0,.08);padding:16px}
  .ratio{position:relative;width:100%;aspect-ratio:16/9;background:#000;border-radius:14px;overflow:hidden}
  .ratio iframe{position:absolute;inset:0;width:100%;height:100%;border:0}

  .player-actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:14px}
  .btn{display:inline-block;padding:10px 14px;border-radius:999px;text-decoration:none;font-weight:700;border:1px solid #e5e7eb;background:#fff;color:#111}
  .btn.primary{background:var(--primary);color:#fff;border-color:var(--primary)}
  .btn:hover{filter:brightness(.98)}
  .hint{font-size:.9rem;color:var(--muted);margin-top:10px}

  /* 画像など保険 */
  img,iframe,video{max-width:100%;height:auto;display:block}
</style>
</head>
<body>

<header class="site-header">
  <div class="container">
    <a class="brand" href="/rodoeisei-lab/">労働衛生ラボ</a>
    <nav class="nav">
      <ul>
        <li><a href="/rodoeisei-lab/guides/">解説</a></li>
        <li><a href="/rodoeisei-lab/videos/">動画</a></li>
        <li><a href="/rodoeisei-lab/updates/">最新アップデート</a></li>
        <li><a href="/rodoeisei-lab/licenses/">資格対策</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="container">
    <h1>動画</h1>
    <p>下のタブで再生リストを切り替えできます。新しく投稿した動画は「アップロード」へ自動反映されます。</p>

    <!-- ▼ タブ（必要なものだけ残せばOK） -->
    <div class="tabs" id="tabs">
      <!-- アップロード一覧（固定で動く） -->
      <button class="tab" type="button" aria-selected="true"
        data-list="UUT2gRzcZrwl8W64LOGUb3cw">アップロード</button>

      <!-- 例：任意の再生リスト（PL から始まるIDを入れると有効化） -->
      <button class="tab" type="button"
        data-list="">法令アップデート（再生リスト）</button>

      <!-- 例：任意の再生リストその2 -->
      <button class="tab" type="button"
        data-list="">資格対策（再生リスト）</button>
    </div>
    <!-- ▲ タブ -->
  </div>
</section>

<main class="container">
  <!-- プレイヤー -->
  <div class="player-wrap">
    <div class="ratio">
      <iframe id="ytPlayer"
        src="https://www.youtube.com/embed/videoseries?list=UUT2gRzcZrwl8W64LOGUb3cw"
        title="労働衛生ラボ - 再生リスト"
        loading="lazy"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
      </iframe>
    </div>

    <div class="player-actions">
      <a class="btn primary" href="https://www.youtube.com/channel/UCT2gRzcZrwl8W64LOGUb3cw?sub_confirmation=1" target="_blank" rel="noopener">チャンネルを登録</a>
      <a class="btn" href="https://www.youtube.com/channel/UCT2gRzcZrwl8W64LOGUb3cw/videos" target="_blank" rel="noopener">YouTubeで見る</a>
    </div>

    <p class="hint">もし再生できない場合：いちど <strong>YouTubeで見る</strong> を開くか、YouTube Studioで <em>埋め込みを許可</em> をONにしてください。</p>
  </div>
</main>

<footer style="background:#111;color:#fff;margin-top:40px">
  <div class="container" style="padding:18px 0;font-size:.9rem">© 2025 労働衛生ラボ</div>
</footer>

<script>
  // --- 再生リスト切り替え ---
  const tabs = document.getElementById('tabs');
  const player = document.getElementById('ytPlayer');

  tabs.addEventListener('click', (e)=>{
    const btn = e.target.closest('.tab');
    if(!btn) return;

    const list = btn.dataset.list.trim();
    if(!list){
      alert('このタブは、再生リストID（PLから始まるID）を設定すると有効になります。');
      return;
    }
    // アクティブ表示
    [...tabs.querySelectorAll('.tab')].forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');

    // 埋め込み先を切り替え
    const url = `https://www.youtube.com/embed/videoseries?list=${encodeURIComponent(list)}`;
    player.src = url;
  });
</script>

</body>
</html>
