- term: 管理区分
  reading: かんりくぶん
  short: 作業環境測定の結果から、対策の優先度を示す区分。
  detail: |-
    評価値と管理濃度の関係で第一〜第三に分類します。
    改善の緊急度や再測定の判断に直結します。
  tags: [測定・評価]
  related: [評価値, 管理濃度]
- term: 第1管理区分
  reading: だいいちかんりくぶん
  short: 良好な状態と判断される管理区分。
  detail: |-
    評価値が管理濃度より十分低い状態です。
    ただし設備変更や作業変化があれば再確認が必要です。
  tags: [測定・評価]
  related: [管理区分]
- term: 第2管理区分
  reading: だいにかんりくぶん
  short: 改善の余地があると判断される管理区分。
  detail: |-
    ばく露が管理濃度に近い、または一部超える可能性があります。
    現場では改善計画や追加測定の対象になります。
  tags: [測定・評価]
  related: [管理区分]
- term: 第3管理区分
  reading: だいさんかんりくぶん
  short: 速やかな改善が必要と判断される管理区分。
  detail: |-
    管理濃度を超える状態で、作業環境の改善が求められます。
    工学的対策や作業方法の見直しが優先事項です。
  tags: [測定・評価]
  related: [管理区分, 管理濃度]
- term: 管理濃度
  reading: かんりのうど
  short: 作業環境測定の評価基準となる濃度。
  detail: |-
    測定結果と比較して管理区分を決める基準値です。
    現場では工程変更や対策効果の目安になります。
  tags: [測定・評価]
  related: [評価値, 管理区分]
- term: 評価値
  reading: ひょうかち
  short: 測定結果から計算される評価のための値。
  detail: |-
    幾何平均や幾何標準偏差などを用いて算出します。
    管理濃度と比較して管理区分を決めるときに使います。
  tags: [測定・評価]
  related: [幾何平均, 幾何標準偏差]
- term: A測定
  reading: えーそくてい
  short: 作業場の代表的な状態を把握するための測定。
  detail: |-
    作業場内に複数の測定点を配置して測定します。
    平常作業のばらつきを捉えるための基本測定です。
  tags: [測定・評価]
  related: [測定点]
- term: C測定
  reading: しーそくてい
  short: 作業場の最も高い濃度を想定した測定。
  detail: |-
    所定地点で実施し、局所的な高濃度を確認します。
    A測定の補完として評価に用います。
  tags: [測定・評価]
  related: [所定地点]
- term: 所定地点
  reading: しょていてん
  short: C測定で設定する代表点。
  detail: |-
    高濃度が想定される位置をあらかじめ決めて測定します。
    逸脱がないかを確認するための基準点です。
  tags: [測定・評価]
  related: [C測定]
- term: 測定点
  reading: そくていてん
  short: 作業環境測定で実際に採取するポイント。
  detail: |-
    作業場所の位置関係を踏まえて配置します。
    A測定では複数点の平均的な把握に使います。
  tags: [測定・評価]
  related: [A測定]
- term: 作業環境測定
  reading: さぎょうかんきょうそくてい
  short: 作業場の空気中濃度を評価するための測定。
  detail: |-
    法令に基づいて定期的に実施されます。
    改善の効果確認やリスク判断の基礎になります。
  tags: [測定・評価]
- term: 個人ばく露測定
  reading: こじんばくろそくてい
  short: 作業者に対する個人のばく露を測る方法。
  detail: |-
    体に装着したサンプラーで実施します。
    作業内容の影響を直接評価できるのが特徴です。
  tags: [ばく露・統計]
  related: [TWA]
- term: TWA
  reading: てぃーだぶりゅーえー
  short: 時間荷重平均ばく露濃度。
  detail: |-
    測定時間にわたる平均濃度で評価します。
    長時間ばく露の指標として現場で用いられます。
  tags: [ばく露・統計]
  related: [サンプリング時間]
- term: STEL
  reading: えすてる
  short: 短時間ばく露限界の指標。
  detail: |-
    15分程度の短時間ばく露を評価するために使います。
    突発的な高濃度への注意点として確認します。
  tags: [ばく露・統計]
  related: [ピーク濃度]
- term: ピーク濃度
  reading: ぴーくのうど
  short: 短時間で発生する最高濃度。
  detail: |-
    作業の瞬間的なばく露を確認するために重要です。
    STELの判断材料として扱われます。
  tags: [ばく露・統計]
  related: [STEL]
- term: サンプリング時間
  reading: さんぷりんぐじかん
  short: 試料を採取する時間の長さ。
  detail: |-
    TWAの計算や測定精度に影響します。
    作業のばらつきを考慮して設定します。
  tags: [ばく露・統計]
- term: 検出下限
  reading: けんしゅつかげん
  short: 測定機器で検出できる最小濃度。
  detail: |-
    検出できるかどうかの境界値を示します。
    低濃度評価ではこの値の影響が大きくなります。
  tags: [測定・評価]
- term: 定量下限
  reading: ていりょうかげん
  short: 定量値として信頼できる最小濃度。
  detail: |-
    検出下限より高い濃度で設定されます。
    定量結果の精度を保つために確認が必要です。
  tags: [測定・評価]
- term: 幾何平均
  reading: きかへいきん
  short: 対数正規分布を前提にした平均値。
  detail: |-
    作業環境測定の評価値計算に使われます。
    極端値の影響を受けにくい特徴があります。
  tags: [測定・評価]
  related: [幾何標準偏差]
- term: 幾何標準偏差
  reading: きかひょうじゅんへんさ
  short: 対数正規分布におけるばらつきの指標。
  detail: |-
    幾何平均と組み合わせて評価値を求めます。
    ばく露の変動の大きさを把握できます。
  tags: [測定・評価]
  related: [幾何平均]
- term: ブランク試料
  reading: ぶらんくしりょう
  short: 汚染や取り扱い誤差を確認するための試料。
  detail: |-
    実際の測定と同じ工程で扱い、背景値を確認します。
    測定の信頼性を確保する基本作業です。
  tags: [測定・評価]
- term: 校正
  reading: こうせい
  short: 測定機器の値を標準に合わせて調整すること。
  detail: |-
    サンプリング流量や分析機器の精度確認に必要です。
    校正記録は測定の証拠として保管します。
  tags: [測定・評価]
- term: 有効数字
  reading: ゆうこうすうじ
  short: 測定値を表す際の意味のある桁数。
  detail: |-
    分析精度に応じて適切な桁数で記録します。
    報告書では過度に細かな数字を避けます。
  tags: [測定・評価]
- term: 局所排気装置
  reading: きょくしょはいきそうち
  short: 発生源近くで汚染物質を捕集する装置。
  detail: |-
    フードとダクトで発生源から直接排気します。
    作業者のばく露低減に最も有効な工学対策です。
  tags: [保護具・工学対策]
  related: [フード, ダクト]
- term: プッシュプル換気
  reading: ぷっしゅぷるかんき
  short: 送風と吸引を組み合わせた換気方式。
  detail: |-
    汚染物質の流れを制御し、捕集効率を高めます。
    大型設備や開放系の工程で使われます。
  tags: [保護具・工学対策]
  related: [捕集効率]
- term: 全体換気
  reading: ぜんたいかんき
  short: 作業場全体の空気を入れ替える換気方式。
  detail: |-
    汚染物質を希釈するための基本対策です。
    局所排気の補完として使われます。
  tags: [保護具・工学対策]
- term: フード
  reading: ふーど
  short: 局所排気装置の開口部で汚染を捕集する部分。
  detail: |-
    形状や位置が捕集効率に大きく影響します。
    作業動線と干渉しない配置が重要です。
  tags: [保護具・工学対策]
  related: [局所排気装置]
- term: 捕集効率
  reading: ほしゅうこうりつ
  short: 発生した汚染物質をどれだけ捕集できるかの指標。
  detail: |-
    風量・フード形状・作業姿勢などで変化します。
    対策の有効性評価に用います。
  tags: [保護具・工学対策]
- term: 風速
  reading: ふうそく
  short: フードやダクト入口で測る空気の流れの速さ。
  detail: |-
    必要な捕集性能を満たしているかの確認に使います。
    点検時の重要な指標です。
  tags: [保護具・工学対策]
- term: 風量
  reading: ふうりょう
  short: 単位時間あたりに流れる空気の体積。
  detail: |-
    ダクト断面積と風速から算出します。
    設備の能力評価や点検に用いられます。
  tags: [保護具・工学対策]
- term: ダクト
  reading: だくと
  short: 空気を搬送する配管。
  detail: |-
    局所排気装置の排気経路として機能します。
    曲がりや長さが風量低下の原因になります。
  tags: [保護具・工学対策]
- term: 密閉化
  reading: みっぺいか
  short: 発生源を囲い込んで外部への拡散を防ぐ対策。
  detail: |-
    揮発性物質のばく露を低減する基本方針です。
    作業性とのバランスを見て設計します。
  tags: [化学物質管理]
- term: 代替
  reading: だいたい
  short: 有害性の高い物質を別の物質や方法に置き換えること。
  detail: |-
    リスク低減の最優先手段として検討します。
    置換後も安全性評価が必要です。
  tags: [化学物質管理]
  related: [リスクアセスメント]
- term: SDS
  reading: えすでぃーえす
  short: 化学物質の性状や取扱い情報を示す安全データシート。
  detail: |-
    ばく露防止や緊急対応の基本資料です。
    仕入れ時に最新版を確認します。
  tags: [化学物質管理]
  related: [GHS]
- term: GHS
  reading: じーえいちえす
  short: 化学物質の分類と表示の国際調和システム。
  detail: |-
    ピクトグラムや危険有害性情報の基準になります。
    SDSやラベル表示に反映されます。
  tags: [化学物質管理]
- term: リスクアセスメント
  reading: りすくあせすめんと
  short: 有害性とばく露を評価し、対策を決める手順。
  detail: |-
    作業工程や設備の変更時に実施します。
    対策の優先順位を判断する基礎です。
  tags: [化学物質管理]
  related: [代替]
- term: 特化則
  reading: とっかそく
  short: 特定化学物質の管理に関する規則。
  detail: |-
    健康障害を防止するための測定や設備基準を定めます。
    対象物質の使用現場で遵守が必要です。
  tags: [化学物質管理]
- term: 有機則
  reading: ゆうきそく
  short: 有機溶剤の取扱いに関する規則。
  detail: |-
    測定や換気設備、保護具の管理を定めています。
    有機溶剤作業の基本ルールとして扱われます。
  tags: [化学物質管理]
- term: 金属則
  reading: きんぞくそく
  short: 特定金属等の取扱いに関する規則。
  detail: |-
    鉛や特定化学物質金属の作業管理基準を定めます。
    健康診断や測定の実施根拠になります。
  tags: [化学物質管理]
- term: 防毒マスク
  reading: ぼうどくますく
  short: ガス・蒸気用の吸収缶を用いる呼吸用保護具。
  detail: |-
    物質に適した吸収缶の選定が必須です。
    工学的対策の補助として使用します。
  tags: [保護具・工学対策]
  related: [フィットテスト]
- term: フィットテスト
  reading: ふぃっとてすと
  short: 呼吸用保護具の密着性を確認する試験。
  detail: |-
    実際の着用状態で漏れを評価します。
    個人ごとに定期実施することが推奨されます。
  tags: [保護具・工学対策]
  related: [フィットファクタ]
- term: フィットファクタ
  reading: ふぃっとふぁくた
  short: 呼吸用保護具の密着度合いを示す数値。
  detail: |-
    フィットテストで算出され、漏れの少なさを示します。
    必要な防護性能を満たしているかの判断に使います。
  tags: [保護具・工学対策]
  related: [フィットテスト]
- term: APF
  reading: えーぴーえふ
  short: 期待防護係数を示す指標。
  detail: |-
    保護具がどの程度ばく露を低減できるかの目安です。
    作業のリスクに合わせて保護具を選定します。
  tags: [保護具・工学対策]
- term: 漏れ率
  reading: もれりつ
  short: 保護具や設備からの漏れの割合。
  detail: |-
    フィットテストや設備点検で確認されます。
    漏れが大きい場合は改善や交換が必要です。
  tags: [保護具・工学対策]
- term: 作業環境測定士
  reading: さぎょうかんきょうそくていし
  short: 作業環境測定を実施・評価できる資格者。
  detail: |-
    測定計画の立案や報告書作成を担当します。
    事業場の測定体制の中心的役割です。
  tags: [測定・評価]
- term: 局排点検
  reading: きょくはいでんけん
  short: 局所排気装置の性能を確認する点検。
  detail: |-
    風速や風量を測定して性能を評価します。
    定期点検で設備の維持管理を行います。
  tags: [保護具・工学対策]
