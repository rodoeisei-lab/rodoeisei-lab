- title: 呼吸用保護具
  guide:
    - 作業の粉じん・蒸気の種類に合わせて区分を確認
    - フィット性と装着負荷のバランスを重視
    - 交換・保守の運用が回るタイプを選ぶ
  items:
    - name: DS2防じんマスク
      note: 用途：粉じん作業の標準対策に。
      bullets:
        - 区分の目安を周知しやすい
        - 短時間作業の導入に向く
        - 交換運用を決めやすい
      url: ""
    - name: 取替え式防じん防毒マスク
      note: 用途：粉じんとガスが混在する作業に。
      bullets:
        - カートリッジ交換で継続運用が可能
        - 面体サイズの選定がしやすい
        - 教育用マニュアルに合わせやすい
      url: ""
    - name: 折りたたみ式防じんマスク
      note: 用途：携行性を重視する現場に。
      bullets:
        - 収納性が高く配布しやすい
        - 個包装で衛生管理が簡単
      url: ""
- title: 目の保護
  guide:
    - 粉じん・飛来物のリスクに合わせて密閉度を選ぶ
    - くもり対策と視界の確保を優先
    - 眼鏡併用の可否を確認
  items:
    - name: 密閉型ゴーグル
      note: 用途：粉じんや飛散物の多い作業に。
      bullets:
        - 目の周囲を広くカバー
        - フィット感の調整がしやすい
      url: ""
    - name: 防曇保護めがね
      note: 用途：屋内外の視界確保に。
      bullets:
        - くもりを抑えて作業効率を維持
        - 軽量で長時間装着向き
      url: ""
    - name: フェイスシールド
      note: 用途：顔全体の飛沫・飛散対策に。
      bullets:
        - 広い視野で作業しやすい
        - マスクや眼鏡と併用しやすい
      url: ""
- title: 騒音対策
  guide:
    - 現場の騒音レベルに合わせて遮音性能を確認
    - 付け外しの頻度と装着性を考える
    - 使い捨てか再利用かで運用を決める
  items:
    - name: イヤーマフ
      note: 用途：高騒音エリアの定番対策に。
      bullets:
        - 装着確認がしやすい
        - 教育・周知の標準化に向く
      url: ""
    - name: フォーム耳栓
      note: 用途：携帯性重視の騒音対策に。
      bullets:
        - 使い切り運用で衛生管理が容易
        - 予備を現場に配布しやすい
      url: ""
    - name: 連結コード付き耳栓
      note: 用途：頻繁な着脱がある作業に。
      bullets:
        - 紛失対策として扱いやすい
        - 短時間作業の切替に便利
      url: ""
- title: 手の保護
  guide:
    - 作業リスクに合わせて耐切創・耐薬品を確認
    - サイズ展開と着脱のしやすさを重視
    - 使い捨てと再利用の区分を明確にする
  items:
    - name: ニトリル手袋
      note: 用途：軽作業や清掃の標準対策に。
      bullets:
        - 使い捨て運用で衛生管理が容易
        - グリップ感があり作業しやすい
      url: ""
    - name: 耐切創手袋
      note: 用途：刃物や鋭利材の取り扱いに。
      bullets:
        - 切創リスクの低減に役立つ
        - 反復作業でも耐久性を確保
      url: ""
    - name: 耐薬品手袋
      note: 用途：薬品の取り扱い作業に。
      bullets:
        - 取り扱い薬品に合わせて選定可能
        - 長時間作業の安全確保に
      url: ""
- title: 測定・点検
  guide:
    - 日常点検は簡易計測で回せるかを確認
    - 記録の残しやすさを優先
    - 校正や点検の運用を見据える
  items:
    - name: 騒音計（簡易チェック用）
      note: 用途：現場の一次スクリーニングに。
      bullets:
        - 点検記録のベース作りに役立つ
        - 社内共有の説明資料に使える
      url: ""
    - name: 照度計
      note: 用途：作業場の明るさ確認に。
      bullets:
        - 点検項目に入れやすい
        - 記録の比較がしやすい
      url: ""
    - name: CO2濃度計
      note: 用途：換気状態の目安確認に。
      bullets:
        - 定期チェックの指標に使える
        - 目安値の周知に向く
      url: ""
