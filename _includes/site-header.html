<a class="skip-link" href="#main">本文へスキップ</a>
<header class="site-header" role="banner">
  <div class="container">
    <a class="brand" href="{{ "/" | relative_url }}">労働衛生ラボ</a>
    <button class="menu-btn" id="menuBtn" aria-label="メニュー" aria-controls="mobileNav" aria-expanded="false">☰</button>
    <nav class="desktop-nav" aria-label="グローバルナビゲーション">
      <ul>
        {% for item in site.data.navigation %}
        <li>
          <a href="{% if item.external %}{{ item.url }}{% else %}{{ item.url | relative_url }}{% endif %}"{% if item.external %} target="_blank" rel="noopener"{% endif %}>{{ item.title }}</a>
        </li>
        {% endfor %}
        <li>
          <button class="theme-toggle" type="button" data-theme-toggle aria-label="表示テーマを切り替え" data-theme-label>自動</button>
        </li>
      </ul>
      <a href="{{ "/community/" | relative_url }}" class="nav-cta">
        コミュニティに参加（無料）
      </a>
    </nav>
  </div>
</header>
<div class="nav-overlay" id="navOverlay" hidden></div>
<nav class="mobile-nav" id="mobileNav" aria-hidden="true" aria-label="モバイルメニュー">
  <button class="close-btn" id="closeBtn" aria-label="閉じる">×</button>
  <h2>{{ site.data.ui.menu | default: "メニュー" }}</h2>
  <button class="theme-toggle" type="button" data-theme-toggle aria-label="表示テーマを切り替え" data-theme-label>自動</button>
  <a href="{{ "/community/" | relative_url }}" class="nav-cta">
    コミュニティに参加（無料）
  </a>
  <ul>
    {% for item in site.data.navigation %}
    <li>
      <a href="{% if item.external %}{{ item.url }}{% else %}{{ item.url | relative_url }}{% endif %}"{% if item.external %} target="_blank" rel="noopener"{% endif %}>{{ item.title }}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
